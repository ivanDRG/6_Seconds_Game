<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 Seconds Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="score">
        <p id="highscore">00:00</p>
      </div>
      <div id="gamerules">
        <p id="gamerulestext"></p>
      </div>
      <div id="countdown">
        <p id="countdowntime"></p>
      </div>
      <div id="button" onclick="clicked()" unselectable="on">Click!</div>
    </div>
    <div>
      <p id="wintext" class="invisible">
        Congratulations, you could hit the button just in time!
      </p>
    </div>
    <div id="win"></div>
    <script src="index.js"></script>
  </body>
</html>
